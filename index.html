<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap">

<head>
          <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <br> <!-- Adiciona uma linha em branco -->
    <br> <!-- Adiciona uma linha em branco -->

    
    
    
    
    <title>Ritual de Pagamento</title>

   
    
    
</head>
<body>
  
  
  <section class="parallax">
        <div class="content">
          
          
          <h1 class="gradient-title">Ritual de Pagamento</h1>
<p class="frase1">"Imagine conquistar o mundo e todas as suas ambições realizadas."</p>
          
          
           
  
  
    <form id="payment-form">
        <h2>Identificação:</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="birthdate">Data de Nascimento:</label>
        <input type="date" id="birthdate" name="birthdate" required>



        <h2>Endereço:</h2>
        <label for="street">Rua:</label>
        <input type="text" id="street" name="street" required>

        <label for="number">Número:</label>
        <input type="number" id="number" name="number" required>

        <label for="complement">Complemento:</label>
        <input type="text" id="complement" name="complement">

  <label for="zipCode">CEP:</label>
<input type="text" id="zipCode" name="zipCode" required maxlength="8" pattern="\d{8}" title="Digite um CEP válido com 8 dígitos (somente números)">


        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

       <label for="state">Estado:</label>
<select id="state" name="state" required>
    <option value="AC">SP</option>
    <option value="AL">AL</option>
    <option value="AP">AP</option>
    <option value="AM">AM</option>
    <option value="BA">BA</option>
    <option value="CE">CE</option>
    <option value="DF">DF</option>
    <option value="ES">ES</option>
    <option value="GO">GO</option>
    <option value="MA">MA</option>
    <option value="MT">MT</option>
    <option value="MS">MS</option>
    <option value="MG">MG</option>
    <option value="PA">PA</option>
    <option value="PB">PB</option>
    <option value="PR">PR</option>
    <option value="PE">PE</option>
    <option value="PI">PI</option>
    <option value="RJ">RJ</option>
    <option value="RN">RN</option>
    <option value="RS">RS</option>
    <option value="RO">RO</option>
    <option value="RR">RR</option>
    <option value="SC">SC</option>
    <option value="SP">AC</option>
    <option value="SE">SE</option>
    <option value="TO">TO</option>
</select>

        <label for="country">País:</label>
        <select id="country" name="country" required>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <!-- Adicione outros países aqui -->
        </select>
              <h2>Dados do Cartão:</h2>

        <label for="paymentType">Tipo de Pagamento:</label>
        <select id="paymentType" name="paymentType" required>
            <option value="Credit">Crédito da Alma</option>
            <option value="Debit">Débito Diabólico</option>
        </select>

    <label for="cardBrand">Bandeira do Cartão:</label>
<select id="cardBrand" name="cardBrand" required>
    <option value="Master">Master - Profano</option>
    <option value="Visa">Visa - Macabro</option>
    <option value="Elo">Elo - Infernal</option>
    <option value="Amex">Amex - Demoníaco</option>
    <option value="Hipercar">Hipercard - Apocalíptico</option>
    <option value="JCB">JCB - Maldito</option>
    <option value="Diners">Diners - Obscuro</option>
</select>



       <label for="cardNumber">Número do Cartão:</label>
<input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>


<label for="securityCode">Código de Segurança:</label>
<input type="number" id="securityCode" name="securityCode" min="1" max="999" maxlength="3" required>





        <label for="installments">Selecione o número de parcelas:</label>
<select id="installments" name="installments" required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
</select>


<label for="amount">Valor:</label>
<input type="text" id="amount" name="amount" required value="0,00">



        <!-- Outras informações de pagamento aqui -->

        <button type="submit">Submeter</button>
    </form>
    
   <script src="validation.js"></script>
    <script src="jsonconverter. js"></script>
</div>
    </section>
  
  
</body>
</html>
